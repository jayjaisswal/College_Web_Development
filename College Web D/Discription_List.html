<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Description List Example</title>
  <style>
    .definition_term{
        background-color: chartreuse;
    }
    .definition_description{
        background-color: cadetblue;
    }
    




    

  </style>
</head>
<body>

  <h2>Programming Languages</h2>
  
  <dl>
    <dt class="definition_term">HTML</dt>
    <dd class="definition_description">HyperText Markup Language - used for creating web pages</dd>
    
    <dt class="definition_term">CSS</dt>
    <dd class="definition_description">Cascading Style Sheets - used for styling web pages</dd>
    
    <dt class="definition_term">JavaScript</dt>
    <dd class="definition_description">A dynamic programming language used for enhancing web pages</dd>
  </dl>

</body>
</html>
