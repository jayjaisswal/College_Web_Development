<!DOCTYPE html>
<html>

<head>
    <title>My Web Page</title>
    <style>
        /* CSS3 Styling */

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: #3498db;
            color: white;
            padding: 10px;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation styling */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Section and Article styling */
        section {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>My Web Page</h1>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <section id="home">
        <article>
            <h2>Welcome</h2>
            <p>This is the home section of my web page.</p>
        </article>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Web Page</p>
    </footer>
</body>

</html>
