<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <h1>String Methods Demo</h1>

    <script>
        // String methods demonstration
        let str = "Mohit Khurana";
        console.log("Original String: " + str);
        console.log("Length: " + str.length);
        console.log("Index of 'Khurana': " + str.indexOf("Khurana"));
        console.log("Search 'Khurana': " + str.search("Khurana"));
        console.log("Last Index of 'Khurana': " + str.lastIndexOf("Khurana"));
        console.log("Last Index of 'Khurana': " + str.lastIndexOf("Khurana"));
        console.log("To Upper Case: " + str.toUpperCase());
        console.log("To Lower Case: " + str.toLowerCase());
        console.log("Match 'Khurana': " + str.match("Khurana"));
        console.log("Match 'Khurana': " + str.match("Khurana"));
    </script>
</body>
</html>
