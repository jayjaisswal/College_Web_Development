<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="server/">
    <h2>Feedback Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Write your name">
    <br>
    <br>
    <label for="email" >Email:</label>
    <input type="text" id="email" placeholder="Write your email">
    <br>
    <br>
    <label for="message">Message:</label><br>
   <textarea name="message" id="message" rows="4" cols="30"></textarea>
   <br>
   <br>
   <label for="rate">Rate us our of 5:</label><br>
   <label for="rate">1</label>
   <input type="radio" name="rate" id="one" value="one"><br>
   <label for="rate">2</label>
   <input type="radio" name="rate" id="two" value="two"><br>
   <label for="rate">3</label>
   <input type="radio" name="rate" id="three" value="three"><br>
   <label for="rate">4</label>
   <input type="radio" name="rate" id="four" value="four"><br>
   <label for="rate">5</label>
   <input type="radio" name="rate" id="five" value="five"><br>
  
   <br>
   <br>
   <br>
   <button>sent your message</button>
</form>

    
</body>
</html>
