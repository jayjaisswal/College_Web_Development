    <html>
<head>
    <title class="hi">SGPA Calculator</title>
    <script id="yy">
        function calculateSGPA() 
        {
            var arr = [];
            var sub = ["DSA","OOPs","DCLD","DCCN","PPLE","DSA-Lab","OOPs-Lab","DCCN-Lab","DCLD-Lab","Training-1","Seminar"];
            for (var n = 0; n <=10; n++) 
            {
                var inputId = "marks" + n;
                var marks = parseFloat(document.getElementById(inputId).value);
                arr.push(marks);
            }

            var o = (arr[0] / 100) * 100;
            var o1 = (arr[1] / 100) * 100;
            var o2 = (arr[2] / 100) * 100;
            var o3 = (arr[3] / 100) * 100;
            var o4 = (arr[4] / 100) * 100;
            var o5 = (arr[5] / 50) * 100;
            var o6 = (arr[6] / 50) * 100;
            var o7 = (arr[7] / 50) * 100;
            var o8 = (arr[8] / 50 )* 100;
            var o9 = (arr[9] / 100) * 100;
            var o10 = (arr[10] / 50)* 100;

            var p = Math.floor(o / 10) + 1;
            var p1 = Math.floor(o1 / 10) + 1;
            var p2 = Math.floor(o2 / 10) + 1;
            var p3 = Math.floor(o3 / 10) + 1;
            var p4 = Math.floor(o4 / 10) + 1;
            var p5 = Math.floor(o5 / 10) + 1;
            var p6 = Math.floor(o6 / 10) + 1;
            var p7 = Math.floor(o7 / 10) + 1;
            var p8 = Math.floor(o8 / 10) + 1;
            var p9 = Math.floor(o9 / 10) + 1;
            var p10 = Math.floor(o10 / 10) + 1;

            var res = p * 3;
            var res1 = p1 * 3;
            var res2 = p2 * 3;
            var res3 = p3 * 3;
            var res4 = p4 * 3;
            var res5 = p5 * 1;
            var res6 = p6 * 1;
            var res7 = p7 * 1;
            var res8 = p8 * 1;
            var res9 = p9 * 1;
            var res10 = p10 *1;

            var c1 = 21;
            var dum = res + res1 + res2 + res3 + res4 + res5 + res6 + res7+res8+res9+res10;
            var sgpa = dum / c1;

            document.getElementById("sgpaResult").innerHTML = "SGPA: " + sgpa.toFixed(2);
        }
    </script>
</head>
